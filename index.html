<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="Udacity Cat Clicker Game">
    <meta name="description" content="Keep clicking the cat!">
    <meta name="author" content="Anne Lee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://www.google.co.kr/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwipstjnmpLcAhXIVLwKHSdRDhoQjRx6BAgBEAU&url=http%3A%2F%2Fnotgoaway.com%2Fcute-cat-80-go.html&psig=AOvVaw1r1ZHlqpyrmasb-VcPrnqd&ust=1531232246355686"/>
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="cat-list">
        <ul class="cat-list-items">
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="title">
        <h2>Cat Clicker</h2>
        <p class="description">Keep clicking on the cat to increment the counter!</p>
      </div>
      <div class="click-counter">
        <p class="counter-text">You have clicked on this cat <span class="counter">0</span> times!</p>
      </div>
      <div class="image">
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
